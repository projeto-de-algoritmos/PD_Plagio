<!DOCTYPE html>
<html>
  <head>
    <title>Compare o texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="body-wrapper">
      <div class="wrapper" >
        <form method="post">
          <div class="content-box">
          <label class="content-label" for="str1">Texto 1:</label><br>
          <textarea type="text" id="str1" name="str1" class="input-text" value="{{str1}}"required></textarea>
          </div>
          <div class="content-box">   
            <label class="content-label" for="str2">Texto 2:</label><br>
            <textarea  type="text" id="str2" name="str2" class="input-text" value="{{str2}}" required>
            </textarea>
          </div>
          <input class="send-button" type="submit" value="Enviar">
        </form>
        {% if compara_str %}
            <h3> <span class="badge bg-secondary">{{compara_str}} % de semelhan√ßa!</span></h3>
        {% endif %}
    </div>
  </body>
</html>
